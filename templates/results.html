<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Customer Name</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Detail Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for data in reviews %}
                <tr>
                    <td>{{ data['product_name'] }}</td>
                    <td>{{ data['customer_name'] }}</td>
                    <td>{{ data['rating'] }}</td>
                    <td>{{ data['comment'] }}</td>
                    <td>{{ data['detail_comment'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
